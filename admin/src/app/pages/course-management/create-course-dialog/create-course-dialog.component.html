<div class="modal" [class.show]="showDialog" tabindex="-1" role="dialog" [style.display]="showDialog ? 'block' : 'none'">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create New Course</h5>
        <button type="button" class="btn-close" (click)="closeDialog()"></button>
      </div>
      <div class="modal-body">
        <form #courseForm="ngForm">
          <!-- Basic Information -->
          <div class="mb-4">
            <label for="courseName" class="form-label">Course Name</label>
            <input 
              type="text" 
              class="form-control" 
              id="courseName" 
              name="name"
              [(ngModel)]="course.name" 
              required>
          </div>

          <div class="mb-4">
            <label for="courseDescription" class="form-label">Description</label>
            <textarea 
              class="form-control" 
              id="courseDescription" 
              name="description"
              [(ngModel)]="course.description" 
              rows="3"
              required></textarea>
          </div>

          <!-- Lessons Section -->
          <div class="mb-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <label class="form-label mb-0">Lessons</label>
              <button type="button" class="btn btn-outline-primary btn-sm" (click)="addLesson()">
                <i class="bi bi-plus"></i> Add Lesson
              </button>
            </div>

            <div class="lessons-list">
              <div class="lesson-item mb-3" *ngFor="let lesson of course.lessons; let i = index">
                <div class="card">
                  <div class="card-body">
                    <div class="row g-3">
                      <div class="col-md-6">
                        <label [for]="'lessonName' + i" class="form-label">Lesson Name</label>
                        <input 
                          type="text" 
                          class="form-control" 
                          [id]="'lessonName' + i"
                          [(ngModel)]="lesson.name" 
                          [name]="'lessonName' + i"
                          required>
                      </div>
                      <div class="col-md-4">
                        <label [for]="'lessonDuration' + i" class="form-label">Duration (minutes)</label>
                        <input 
                          type="number" 
                          class="form-control" 
                          [id]="'lessonDuration' + i"
                          [(ngModel)]="lesson.duration" 
                          [name]="'lessonDuration' + i"
                          min="1"
                          required>
                      </div>
                      <div class="col-md-2 d-flex align-items-end">
                        <button type="button" class="btn btn-outline-danger w-100" (click)="removeLesson(i)">
                          <i class="bi bi-trash"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeDialog()">Cancel</button>
        <button 
          type="button" 
          class="btn btn-primary" 
          (click)="saveCourse()"
          [disabled]="!courseForm.form.valid">
          Create Course
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Backdrop -->
<div class="modal-backdrop fade show" *ngIf="showDialog"></div>
