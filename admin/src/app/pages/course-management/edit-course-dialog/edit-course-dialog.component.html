<div class="modal" [class.show]="showDialog" tabindex="-1" [style.display]="showDialog ? 'block' : 'none'">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Course</h5>
        <button type="button" class="btn-close" (click)="closeDialog()"></button>
      </div>
      <div class="modal-body">
        <form #courseForm="ngForm">
          <!-- Course Image -->
          <div class="mb-4">
            <label class="form-label">Course Image *</label>
            <div class="d-flex align-items-center gap-3">
              <img [src]="imagePreview || course.image || 'assets/images/course.jpg'" 
                   class="rounded" 
                   style="width: 120px; height: 80px; object-fit: cover;">
              <div class="flex-grow-1">
                <input type="file" 
                       class="form-control" 
                       accept="image/png, image/jpeg, image/jpg, image/webp"
                       (change)="onImageSelected($event)">
                <small class="text-muted d-block mt-1">Recommended size: 1280x720 pixels. Accepted formats: PNG, JPEG, JPG, WEBP</small>
              </div>
            </div>
          </div>

          <!-- Basic Information -->
          <div class="mb-4">
            <label for="courseName" class="form-label">Course Name *</label>
            <input type="text" 
                   class="form-control" 
                   id="courseName" 
                   name="name"
                   [(ngModel)]="course.name" 
                   required>
          </div>

          <div class="mb-4">
            <label for="courseDescription" class="form-label">Description *</label>
            <textarea class="form-control" 
                      id="courseDescription" 
                      name="description"
                      [(ngModel)]="course.description" 
                      rows="3"
                      required></textarea>
          </div>

          <!-- Price Information -->
          <div class="row mb-4">
            <div class="col-md-6">
              <label for="coursePrice" class="form-label">Price ($)</label>
              <input type="number" 
                     class="form-control" 
                     id="coursePrice" 
                     name="price"
                     [(ngModel)]="course.price" 
                     min="0"
                     step="0.01">
            </div>
            <div class="col-md-6">
              <label for="courseDiscount" class="form-label">Discount (%)</label>
              <input type="number" 
                     class="form-control" 
                     id="courseDiscount" 
                     name="discount"
                     [(ngModel)]="course.discount" 
                     min="0"
                     max="100">
            </div>
          </div>

          <!-- Category -->
<!--           <div class="mb-4">
            <label for="courseCategory" class="form-label">Category</label>
            <select class="form-select" 
                    id="courseCategory" 
                    name="category"
                    [(ngModel)]="course.category">
              <option value="">Select Category</option>
              <option value="Development">Development</option>
              <option value="Business">Business</option>
              <option value="Design">Design</option>
              <option value="Marketing">Marketing</option>
              <option value="IT & Software">IT & Software</option>
              <option value="Personal Development">Personal Development</option>
            </select>
          </div> -->

          <!-- Status -->
          <div class="mb-4">
            <label for="courseStatus" class="form-label">Status</label>
            <select class="form-select" 
                    id="courseStatus" 
                    name="status"
                    [(ngModel)]="course.status">
              <option value="unpublished">Unpublished</option>
              <option value="published">Published</option>
            </select>
          </div>

          <!-- Instructor Selection -->
          <div class="mb-4">
            <label class="form-label">Instructors *</label>
            <div class="selected-instructors mb-2">
              <div *ngFor="let instructorId of selectedInstructors" class="badge bg-primary me-2 mb-2">
                {{ getInstructorName(instructorId) }}
                <button type="button" class="btn-close btn-close-white ms-1" (click)="removeInstructor(instructorId)"></button>
              </div>
            </div>
            <select class="form-select" 
                    name="instructor" 
                    [(ngModel)]="newInstructor"
                    (change)="addInstructor()">
              <option value="">Select Instructor</option>
              <option *ngFor="let instructor of getAvailableInstructors()" [value]="instructor._id">
                {{ instructor.firstName }} {{ instructor.lastName }}
              </option>
            </select>
            <small class="text-muted d-block mt-1">Select at least one instructor</small>
          </div>

          <!-- Lessons Section -->
          <div class="mb-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <label class="form-label mb-0">Lessons</label>
              <button type="button" class="btn btn-outline-primary btn-sm" (click)="addLesson()">
                <i class="bi bi-plus"></i> Add Lesson
              </button>
            </div>

            <div class="lessons-list">
              <div class="lesson-item mb-3" *ngFor="let lesson of course.lessons; let i = index">
                <div class="card">
                  <div class="card-body">
                    <div class="row g-3">
                      <div class="col-md-6">
                        <label [for]="'lessonName' + i" class="form-label">Lesson Name *</label>
                        <input type="text" 
                               class="form-control" 
                               [id]="'lessonName' + i"
                               [(ngModel)]="lesson.name" 
                               [name]="'lessonName' + i"
                               required>
                      </div>
                      <div class="col-md-4">
                        <label [for]="'lessonDuration' + i" class="form-label">Duration (minutes)</label>
                        <input type="number" 
                               class="form-control" 
                               [id]="'lessonDuration' + i"
                               [(ngModel)]="lesson.duration" 
                               [name]="'lessonDuration' + i"
                               min="1">
                      </div>
                      <div class="col-md-2 d-flex align-items-end">
                        <button type="button" 
                                class="btn btn-outline-danger w-100" 
                                (click)="removeLesson(i)">
                          <i class="bi bi-trash"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Error Message -->
          <div class="alert alert-danger mt-3" *ngIf="error">
            {{ error }}
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeDialog()">Cancel</button>
        <button type="button" 
                class="btn btn-primary" 
                (click)="updateCourse()"
                [disabled]="!courseForm.form.valid || isSubmitting">
          <span class="spinner-border spinner-border-sm me-1" *ngIf="isSubmitting"></span>
          {{ isSubmitting ? 'Saving...' : 'Save Changes' }}
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal-backdrop fade show" *ngIf="showDialog"></div>
