<div class="login-container">
  <div class="logo">
    <img src="pathways_chiropractic-removebg-preview.png" alt="EduAdmin Logo"  style="width: 100px; height: 100px; margin-bottom: 10px;"/> <!-- Replace with your logo -->
  </div>
<div class="text-center ">
    <h1 class="app-name">Pathways</h1>
  <p class="login-description">Sign in to your account to access the admin dashboard</p>
</div>

<!-- User Info Display (only shown when logged in) -->
<div *ngIf="userName && userRole" class="user-info">
  <div class="welcome-message">
    <h3>Welcome, {{ userName }}!</h3>
    <p>Role: {{ userRole }}</p>
  </div>
</div>

  <div class="login-card p-5">
    <h1>Login</h1>
    <p>Enter your email and password below to login</p>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="admin@example.com"
          [class.is-invalid]="email?.invalid && email?.touched"
        />
        <div class="invalid-feedback" *ngIf="email?.invalid && email?.touched">
          <div *ngIf="email?.errors?.['required']">Email is required</div>
          <div *ngIf="email?.errors?.['email']">Please enter a valid email</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
            [class.is-invalid]="password?.invalid && password?.touched"
          />
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            <i class="fas" [class]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
        <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
          <div *ngIf="password?.errors?.['required']">Password is required</div>
        </div>
      </div>

      <button type="submit" class="sign-in-button" [disabled]="isLoading">
        {{ isLoading ? "Signing in..." : "Login in" }}
      </button>

      <a href="#" class="forgot-password">Forgot your password?</a>
    </form>
  </div>

  <a href="#" class="no-account">Don't have an account?</a>
</div>
